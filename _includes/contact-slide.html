<section class="contact-cont slidepanel">
  <div class="slide-inner">
    <i class="icon-close icons exit-slide"></i>
    <h2><span  class="underline org-underline">Contact Me</span></h2>
    <p>Interested in our working together? Want To Get Coffee? You can either fill out the form below, or email me on <a href="mailto:hello@welltraveled.io">samanthamruiz@gmail.com</a></p>

    <form autocomplete="off" action="https://formspree.io/samanthamruiz@gmail.com" method="POST" id="contact-form" class="no-smoothState contact-form">
        <input type="text" name="name" placeholder="Name" id="inputName">
        <input type="text" name="subject" placeholder="Subject" id="inputsubject">
        <input type="email" placeholder="Email" name="_replyto" id="inputEmail">
        <textarea placeholder="Message" name="message" rows="2" id="inputMessage"></textarea>
        <input type="submit" placeholder="Name" value="Send" class="send-btn">
    </form>
    <div class="submit-fail display-none">Please fill in all form fields<br></div>
    <div class="submit-success display-none">Thanks! I will be in touch shortly.<br></div>
  </div>
</section>
